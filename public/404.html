<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var l = window.location;
        var pathSegmentsToKeep = 0;
        l.replace(
          (
            l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + pathSegmentsToKeep)
              .join("/") +
            "/?/" +
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/") +
            l.search +
            l.hash
          ).replace(/&/g, "~and~")
        );
      })();
    </script>
  </head>
  <body></body>
</html>
